<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ASSUR & M F - Administration</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<script type="text/javascript">
	$(document).ready(function(){

	// Centers the modal and focus on #highlight
	$("[id$='EmployeeModal']").on('shown.bs.modal', function(e) {
		var windowHeight = $(window).height();
		var boxHeight = $(e.target.childNodes[1]).height();
		$('.modal-dialog').animate({top: (windowHeight - boxHeight)/2});
		$('#highLight').focus();
	});

	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>

	<div class="container-fluid">
		<div class="table-wrapper" id="usersListFlash">
			<div class="table-title">
				<div class="row">
                    <div class="messages"></div>
					<div class="col-sm-6">
						<h2>Gestion des <b>Utilisateurs</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Ajouter un utilisateur</span></a>
						<a href="#deleteSelectedEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Supprimer</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>Nom</th>
						<th>Prénom</th>
						<th>E-mail</th>
                        <th>Adresse</th>
						<th>Téléphone</th>
						<th>Arrivée</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="usersList">
					<tr class="user">
						<td class="select">
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="option" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
						<td class="nom"></td>
						<td class="prenom"></td>
						<td class="email"></td>
						<td class="adresse"></td>
						<td class="tel"></td>
						<td class="date_arrivee"></td>
						<td class="actions">
							<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix">
<!--                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>-->
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->

    <div id="addEmployeeModal" class="modal fade" tabindex="-1" role="dialog">
    	<div class="modal-dialog modal-lg" role="document">
    		<div class="modal-content">
    			<form>
    				<div class="modal-header">						
    					<h4 class="modal-title">Ajouter un utilisateur</h4>
    					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				</div>
    				<div class="modal-body" style="padding: 0;">
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Prénom</label>
                            <input type="text" class="form-control" data-user="prenom" id="highLight" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Nom</label>
                            <input type="text" class="form-control" data-user="nom" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>E-mail</label>
                            <input type="email" class="form-control" data-user="email" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Téléphone</label>
                            <input type="tel" class="form-control" data-user="tel" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Adresse</label>
                            <textarea class="form-control" data-user="address" required></textarea>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Code postal</label>
                            <input type="text" class="form-control" data-user="postcode" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Ville</label>
                            <input class="form-control" data-user="city" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Date de naissance</label>
                            <input type="date" class="form-control" data-user="birthDate" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Date d'obtention du permis</label>
                            <input type="date" class="form-control" data-user="licenceDate" required>
                        </div>
<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
    <label>inscription à la newsletter</label>
    <input type="checkbox" class="form-control" data-user="newsletter" checked>
</div>
    				</div>
    				<div class="modal-footer">
    					<input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
    					<input type="submit" class="btn btn-success" value="ajouter">
    				</div>
    			</form>
    		</div>
    	</div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade" tabindex="-1" role="dialog">
    	<div class="modal-dialog modal-lg" role="document">
    		<div class="modal-content">
    			<form>
    				<div class="modal-header">						
    					<h4 class="modal-title">Mettre à jour un utilisateur</h4>
    					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				</div>
    				<div class="modal-body" style="padding: 0;">
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Prénom</label>
                            <input type="text" class="form-control" data-user="prenom" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Nom</label>
                            <input type="text" class="form-control" data-user="nom" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>E-mail</label>
                            <input type="email" class="form-control" data-user="email" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Téléphone</label>
                            <input type="tel" class="form-control" data-user="tel" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Adresse</label>
                            <textarea class="form-control" data-user="address" required></textarea>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Code postal</label>
                            <input type="text" class="form-control" data-user="postcode" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Ville</label>
                            <input class="form-control" data-user="city" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Date de naissance</label>
                            <input type="date" class="form-control" data-user="birthDate" required>
                        </div>
                        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                            <label>Date d'obtention du permis</label>
                            <input type="date" class="form-control" data-user="licenceDate" required>
                        </div>
<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
    <label>inscription à la newsletter</label>
    <input type="checkbox" class="form-control" data-user="newsletter" checked>
</div>
    				</div>
    				<div class="modal-footer">
    					<input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
    					<input type="submit" class="btn btn-success" value="mettre à jour">
    				</div>
    			</form>
    		</div>
    	</div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade" tabindex="-1">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<form>
    				<div class="modal-header">						
    					<h4 class="modal-title">Supprimer un utilisateur</h4>
    					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				</div>
    				<div class="modal-body">
    					<p>Êtes vous sûr de supprimer cet utilisateur?</p>
    					<p class="text-warning"><small>Cette action sera définitive.</small></p>
    				</div>
    				<div class="modal-footer">
    					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
    					<input type="submit" class="btn btn-danger" value="Delete">
    				</div>
    			</form>
    		</div>
    	</div>
    </div>
    <script src="js/jquery/main.js"></script>
    <script src="../js/jquery/addressCompletor.js"></script>
    <script type="text/javascript">
        addressCompletor($('#addEmployeeModal [data-user="address"], #addEmployeeModal [data-user="postcode"], #addEmployeeModal [data-user="city"]'));
        addressCompletor($('#editEmployeeModal [data-user="address"], #editEmployeeModal [data-user="postcode"], #editEmployeeModal [data-user="city"]'));
    </script>
</body>
</html>
