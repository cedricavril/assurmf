        <div class="row">
            <div class="col-xl-8 offset-xl-2 py-5">
                <h1>Contactez-nous
                </h1>
                <p class="lead">Utilisez ce formulaire de contact pour nous joindre.</p>
                <form id="contact-form" method="post" role="form">
                    <div class="messages"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Prénom *</label>
                                    <input id="form_name" type="text" name="name" class="form-control"placeholder="Veuillez saisir votre prénom *" required="required" data-error="Prénom requis.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Nom *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Veuillez saisir votre nom *" required="required" data-error="Nom de famille requis.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">E-mail *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Veuillez saisir votre e-mail *" required="required" data-error="E-mail valide requis.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_tel">Tel *</label>

                                        <input id="form_tel" type="tel" name="tel" placeholder="XX XX XX XX XX" pattern="\d{2} \d{2} \d{2} \d{2} \d{2}" class="form-control masked" data-error="Téléphone requis." >

                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_subj">Sujet *</label>
                                    <input id="form_subj" type="text" name="subj" class="form-control"placeholder="Veuillez saisir un sujet *" required="required" data-error="Sujet de message requis.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Veuillez saisir votre message *" rows="4" required="required" data-error="Message requis."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="g-recaptcha" data-sitekey="6LeFBJkUAAAAAGB-ofZ2o7MingWNFhLoGAxtI4Yt" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Envoyer">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted">
                                    <strong>*</strong> Ces champs sont requis. 
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.8 -->
        </div>
        <!-- /.row-->
